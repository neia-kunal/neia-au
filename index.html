<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neia - Using AI to make life better, not just faster.">
    <title>Neia - AI Innovation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .tagline {
            color: #4a5568;
            font-size: 1.25rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .linkedin-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid #e2e8f0;
        }
        
        .linkedin-message {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
        }
        
        .linkedin-button {
            display: inline-block;
            background-color: #0077b5;
            color: white;
            padding: 16px 40px;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 119, 181, 0.3);
        }
        
        .linkedin-button:hover {
            background-color: #005885;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 119, 181, 0.4);
        }
        
        .linkedin-button:active {
            transform: translateY(0);
        }
        
        .linkedin-icon {
            display: inline-block;
            margin-right: 8px;
            font-weight: bold;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.125rem;
            }
            
            .linkedin-message {
                font-size: 1.25rem;
            }
            
            .linkedin-button {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neia</h1>
        <p class="tagline">Using AI to make life better, not just faster.</p>
        
        <div class="linkedin-section">
            <p class="linkedin-message">Follow us on LinkedIn</p>
            <a href="https://www.linkedin.com/company/neia-cyzo" 
               class="linkedin-button" 
               target="_blank" 
               rel="noopener noreferrer">
                <span class="linkedin-icon">in</span>
                Connect with us
            </a>
        </div>
    </div>
</body>
</html>
